<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/index.css">
    <script src="https://kit.fontawesome.com/f1a916ae0a.js" crossorigin="anonymous"></script>
    <script defer src="src/scripts/hamburger.js"></script>
    <title>Javant - Main</title>
</head>

<body>
    <header class="drop-strong-blurry-black">
        <div id="websiteTitle">
            <img style="width: 200px; height: 50px;"
                src="https://static1.textcraft.net/data1/b/d/bd46f325930312603fbf982025f0014762a645adda39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd80709c83e41de583675b3985dba7bb48bc93f.png"
                alt="LogoJavant">
        </div>

        <div id="infoUsuario">
            <div id="menu">
                <i id="imagenUsuario" class="fa-solid fa-user fa-xl drop-blurry-black"></i>
                <p id="nombreUsuario">[Username]</p>
                <img id="ham" class="drop-blurry-black" src="/src/img/icons/bars.png" alt="Menu hamburgesa">
            </div>

            <ul id="submenu">
                <li><button class="submenu" style="display: none;" id="gestionar">Gestionar</button></li>
                <li><button class="submenu" style="display: none;" id="stats">Stats Personales</button></li>
                <li><button class="submenu" style="display: none;" id="logoff">Logoff</button></li>
            </ul>
        </div>
    </header>

    <main>
        <h1>Levels</h1>
        <section id="levels">
            <div id="level"></div>
        </section>
    </main>

    <footer>
        <p>@ Javant. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
