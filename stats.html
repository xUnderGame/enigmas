<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/stats.css">
    <script defer src="src/scripts/hamburger.js"></script>
    <script defer src="src/scripts/stats.js"></script>

    <title>Javant - Stats</title>
</head>
<body>
    <header>
        <div id="websiteTitle"> 
            <h1 class="drop-solid-black" id="tituloPagina">Javant</h1>
            <!-- <img src="./src/img/icons/javant.png"> -->
        </div>
        <div id="desplegableUsuario">
            <div id="menu">
                <i id="imagenUsuario" class="fa-solid fa-user fa-xl drop-blurry-black"></i>
                <p id="nombreUsuario">[Username]</p>
                <img id="ham" class="drop-blurry-black" src="/src/img/icons/bars.png" alt="Menu hamburgesa">
            </div>
                <li><button class="submenu" style="display: none;" id="home">Home</button></li>
                <li><button class="submenu" style="display: none;" id="logoff">Logoff</button></li>
                <li><button class="submenu" style="display: none;" id="stats">Stats Personales</button></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="infoUsuario">
            <div class="foto">
                <img src="/src/img/placeholder.png" alt="Foto Perfil">
            </div>
            <h3 id="nombreUsuario2">[Username]</h3>
            <h3 id="nombreApellido">[Nombre], [Apellido]</h3>
            <p id="ciudad">[Ciudad]</p>
        </div>
        <section>
            <h1>Stats</h1>
            <table>
                <thead>
                    <th class="colJuego">Juego</th><th class="colVeces">Veces Completado</th><th class="colPuntuacion">Puntuacion</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>@ Javant. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
