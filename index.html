<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/index.css">
    <script src="https://kit.fontawesome.com/f1a916ae0a.js" crossorigin="anonymous"></script>
    <script defer src="src/scripts/hamburger.js"></script>
    <title>Javant - Main</title>
</head>

<body>
    <header class="drop-strong-blurry-black">
        <div id="websiteTitle">
            <img style="width: 200px; height: 50px;"
                src="/src/img/icons/Javant.png"
                alt="LogoJavant">
        </div>

        <img id="tema" src="https://cdn-icons-png.flaticon.com/512/71/71277.png" alt="Icono para cambiar el tema.">
        <div id="infoUsuario">
            <div id="menu">
                <i id="imagenUsuario" class="fa-solid fa-user fa-xl drop-blurry-black"></i>
                <p id="nombreUsuario">[Username]</p>
                <img id="ham" class="drop-blurry-black" src="/src/img/icons/bars.png" alt="Menu hamburgesa">
            </div>

            <ul id="submenu">
                <li><button class="submenu" style="display: none;" id="gestionar">Gestionar</button></li>
                <li><button class="submenu" style="display: none;" id="stats">Stats Personales</button></li>
                <li><button class="submenu" style="display: none;" id="logoff">Logoff</button></li>
            </ul>
        </div>

    </header>

    <div id="separator">
        <aside>
            <br><br>
            <h2>Controles</h2><br>
            <h4>Jump the Car</h4>
            <div class="instructions">
                <img src="https://cdn-icons-png.flaticon.com/512/892/892550.png" alt="Icono de controles.">
                <p>Saltar</p>
            </div>

            <h4>Maze</h4>
            <div class="instructions">
                <img src="https://cdn-icons-png.flaticon.com/512/2491/2491500.png" alt="Icono de controles.">
                <p>Moverse</p>
            </div>

            <h4>Diamond Dig</h4>
            <div class="instructions">
                <img src="https://emojigraph.org/media/facebook/left-right-arrow_2194-fe0f.png" alt="Icono de controles.">
                <p>Moverse a los lados</p>
            </div>

            <h4>Jitter</h4>
            <div class="instructions">
                <img src="https://cdn-icons-png.flaticon.com/512/2491/2491484.png" alt="Icono de controles.">
                <p>LClick</p>
            </div>

            <h4>Taiko</h4>
            <div class="instructions">
                <img style="filter: invert(100%);" src="https://cdn-icons-png.flaticon.com/512/32/32030.png" alt="Icono de controles.">
                <p>Pulsa "K"</p>
            </div>

            <div class="instructions">
                <button id="extras">Juegos Extras</button>
            </div>

        </aside>
        
        <main id="mododia">
            <article id="juego" class="glow-black">
                <div id="botones">
                    <button id="jugar">Jugar</button>
                    <button id="ranking">Ranking</button>
                </div>
            </article>
        </main>
    </div>

    <footer>
        <p>@ Javant. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="/src/scripts/main.js"></script>
</body>

</html>
